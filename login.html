<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="card login" id="login">
        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-key" viewBox="0 0 16 16">
            <path d="M0 8a4 4 0 0 1 7.465-2H14a.5.5 0 0 1 .354.146l1.5 1.5a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0L13 9.207l-.646.647a.5.5 0 0 1-.708 0L11 9.207l-.646.647a.5.5 0 0 1-.708 0L9 9.207l-.646.647A.5.5 0 0 1 8 10h-.535A4 4 0 0 1 0 8zm4-3a3 3 0 1 0 2.712 4.285A.5.5 0 0 1 7.163 9h.63l.853-.854a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.793-.793-1-1h-6.63a.5.5 0 0 1-.451-.285A3 3 0 0 0 4 5z"/>
            <path d="M4 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
          </svg>
        <h2><i class="fas fa-key"></i>Sign in</h2>
        <form action="">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" name="email">
            </div>
            <div class="form-group">
                <label for="password">password:</label>
                <input type="password" name="password">
            </div>
            <button type="submit">Sign in</button>
        </form>
        <p class="link-login">
            Don't have account yet?
            <span class="switchText" onclick="switchToSignUp()">Sign Up</span>
        </p>
    </div>

    <div class="card signup" id="signup">
        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
         <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"/>
        </svg>
        <h2><i class="fas fa-user"></i>New Account</h2>
        <form action="">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" name="email">
            </div>
            <div class="form-group">
                <label for="password">password:</label>
                <input type="password" name="password">
            </div>
            <div class="form-group">
                <label for="password-repeat">password repeat:</label>
                <input type="password-repeat" name="password">
            </div>
            <button type="submit">Create</button>                
        </form>
        <p class="link-signUp">
            Already had an account?
            <span class="switchText" onclick="switchToLogin()">Sign in</span>
        </p>
    </div>
    <script src="script.js"></script>
</body>
</html>
